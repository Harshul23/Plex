<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Boldonse&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .task {
        background-color: rgb(211, 211, 211);
        border-radius: 0.5em;
        padding: 1em;
        margin: 0;
        height: 2em;
        width: 60vw;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .del {
        background-color: rgb(212, 35, 35);
        color: white;
        font-weight: 900;
        border: none;
        border-radius: 0.5em;
        padding: 1em;
      }
    </style>
  </head>
  <body style="display: flex; padding: 0; margin: 0; align-items: center; height: 100vh; width: 100vw; flex-direction: column; font-family: Poppins">
    <h1 style="font-size: 4em">Your Tasks</h1>

    <div>
      <p style="font-size: 2em">Add your Tasks</p>
      <div style="display: flex; gap: 2em; justify-content: center; align-items: center">
        <label for="">
          <input style="width: 50vw; height: 2.2em; box-shadow: 0.2em 0.2em black; border: none; border: 0.12em solid black; background-color: rgb(255, 255, 255); padding: 1em; font-weight: 700; border-radius: 0.5em" type="text" name="" id="userin" />
        </label>
        <button class="addbtn" style="height: 3.5em; width: 6em; border: none; border-radius: 0.5em; background-color: rgb(68, 165, 250); font-weight: 900; box-shadow: 0.5em 0.5em black">Add</button>
      </div>
    </div>

    <div style="display: flex; justify-content: center; align-items: start; height: 100vh; width: 50vw; padding: 1em">
      <ul style="list-style: none; display: flex; flex-direction: column; gap: 1em; padding: 0; margin: 1em 0em 0em 0em" class="list"></ul>
    </div>

    <script>
      const userin = document.querySelector("#userin");
      const addbtn = document.querySelector(".addbtn");
      const list = document.querySelector(".list");
      const task = document.querySelector(".task");

      addbtn.addEventListener("click", function () {
        const value = userin.value.trim();
        if (!value) return;

        let li = document.createElement("li");
        let delbtn = document.createElement("button");
        delbtn.textContent = "Delete";

        delbtn.addEventListener("click", function () {
          li.remove();
        });

        li.classList.add("task");
        delbtn.classList.add("del");
        li.textContent = value;
        list.appendChild(li);
        li.appendChild(delbtn);
        userin.value = "";
      });

      const press = () => {
        addbtn.style.transform = "translate(0.3em, 0.3em)";
        addbtn.style.boxShadow = "0.2em 0.2em black";
        addbtn.style.transition = "200ms";
      };
      const release = () => {
        addbtn.style.transform = "";
        addbtn.style.boxShadow = "0.5em 0.5em black";
      };

      addbtn.addEventListener("pointerdown", press);
      addbtn.addEventListener("pointerup", release);
      addbtn.addEventListener("pointerleave", release);
      addbtn.addEventListener("pointercancel", release);
    </script>
  </body>
</html>
